<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>RPS Multiplayer</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>RPS</h1>
    </div>

    <div class="row" id="message-bar">

    </div>

    <div class="row" id="middle-section">
        <div class="col-xs-12 col-sm-1"></div>
        <!-- /////////// PLAYER ONE SECTION ////////////-->
        <div class="col-xs-12 col-sm-5">

          <div class="row">
            <div class="player-label" id="player-one-label">
              Player 1
            </div>
          </div>

          <div class="hidden row wins-losses">
            <div>Wins: <span id="player-one-wins"></span></div>
            <div>Losses: <span id="player-one-losses"></span></div>
          </div>

          <div class="row">

            <div class="col-xs-12" id="player-one-form">
              <form class="form-inline">
                <div class="form-group">
                  <label for="player-one-name">Name</label>
                  <input type="text" class="form-control" id="player-one-name" placeholder="Enter your name">
                </div>
                <button type="submit" class="btn btn-default" id="player-one-button">Start</button>
              </form>
            </div>

            <div class="col-xs-12 hidden" id="player-one-options">
              <div class="row">
                <div class="col-xs-12 col-sm-4 rps-option">
                  <i class="fa fa-hand-rock-o" hand="rock" player="one" aria-hidden="true"></i>
                </div>
                <div class="col-xs-12 col-sm-4 rps-option">
                  <i class="fa fa-hand-paper-o" hand="paper" player="one" aria-hidden="true"></i>
                </div>
                <div class="col-xs-12 col-sm-4 rps-option">
                  <i class="fa fa-hand-scissors-o" hand="scissors" player="one" aria-hidden="true"></i>
                </div>
              </div>
            </div>

            <div class="col-xs-12 rps-choice hidden" id="player-one-choice">

            </div>

          </div>

        </div>
        <!-- //////// END PLAYER ONE SECTION ///////////-->

        <!-- ///////// PLAYER TWO SECTION /////////// -->
        <div class="col-xs-12 col-sm-5">

          <div class="row">
            <div class="player-label" id="player-two-label">
              Player 2
            </div>
          </div>

          <div class="hidden row wins-losses">
            <div>Wins: <span id="player-two-wins"></span></div>
            <div>Losses: <span id="player-two-losses"></span></div>
          </div>

          <div class="row">

            <div class="col-xs-12" id="player-two-form">
              <form class="form-inline">
                <div class="form-group">
                  <label for="player-one-name">Name</label>
                  <input type="text" class="form-control" id="player-two-name" placeholder="Enter your name">
                </div>
                <button type="submit" class="btn btn-default" id="player-two-button">Start</button>
              </form>
            </div>

            <div class="col-xs-12 hidden" id="player-two-options">
              <div class="row">
                <div class="col-xs-12 col-sm-4 rps-option">
                  <i class="fa fa-hand-rock-o" hand="rock" player="two" aria-hidden="true"></i>
                </div>
                <div class="col-xs-12 col-sm-4 rps-option">
                  <i class="fa fa-hand-paper-o" hand="paper" player="two" aria-hidden="true"></i>
                </div>
                <div class="col-xs-12 col-sm-4 rps-option">
                  <i class="fa fa-hand-scissors-o" hand="scissors" player="two" aria-hidden="true"></i>
                </div>
              </div>
            </div>

            <div class="col-xs-12 rps-choice hidden" id="player-two-choice">

            </div>

          </div>

        </div>
        <!-- /////// END PLAYER TWO SECTION //////// -->
        <div class="col-xs-12 col-sm-1"></div>
    </div>

    <div class="row hidden" id="chat-box">
      <div class="col-xs-12 col-sm-2">

      </div>
      <div class="col-xs-12 col-sm-8">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-comment"></span> Chat
          </div>
          <div class="panel-body">
            <ul class="chat">

            </ul>
          </div>
          <div class="panel-footer">
            <div class="input-group">
              <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
              <span class="input-group-btn">
                <button class="btn btn-primary btn-sm" id="btn-chat">Send</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-2">

    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>
</html>
